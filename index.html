<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Whake A Mole</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, height=device-height">

        <!--google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

        <!--font awesome cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--style-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!--absolutes-->
        <i class="fa-solid fa-2x fa-circle-info"></i>
        <div class="info">
            <ul style="list-style-type: circle;">
                <li>if you are using keyboard, press num 1-6 for every mole respectively.</li><br>
                <li>This game is made by <a href="https://github.com/Ayushhhhhhh78">@Ayushhhhhhh</a>, using simple html,css and javascript.</li>
            </ul>
            <br>
            <button id="rm" style="background-color: #FFF; color:#000; background-image: none; border:1px solid black; height: fit-content; border-radius:5px; padding:2%; width: 100%;">Okay</button>
        </div>
        <!--absolutes end-->

        <!--main content-->
        <div id="outer">
            <div class="ground">
                <div class="hole">
                    <span class="num">1</span>
                    <div class="hide">
                        <!-- <span class="num">1</span> -->
                        <img src="mole.svg" class="mole" id="a">
                    </div>
                </div>
                <div class="hole">
                    <span class="num">2</span>
                    <div class="hide">
                        <!-- <span class="num">2</span> -->
                        <img src="mole.svg" class="mole" id="b">
                    </div>
                </div>
                <div class="hole">
                    <span class="num">3</span>
                    <div class="hide">
                        <!-- <span class="num">3</span> -->
                        <img src="mole.svg" class="mole" id="c">
                    </div>
                </div>
                <div class="hole">
                    <span class="num">4</span>
                    <div class="hide">
                        <!-- <span class="num">4</span> -->
                        <img src="mole.svg" class="mole" id="d">
                    </div>
                </div>
                <div class="hole">
                    <span class="num">5</span>
                    <div class="hide">
                        <!-- <span class="num">5</span> -->
                        <img src="mole.svg" class="mole" id="e">
                    </div>
                </div>
                <div class="hole">
                    <span class="num">6</span>
                    <div class="hide">
                        <!-- <span class="num">6</span> -->
                        <img src="mole.svg" class="mole" id="f">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>Start</button>
                <button>Restart</button>
                <button>Settings</button>
            </div>
        </div>
        <!--main content end-->
    </body>

    <!--script-->
    <script type="text/javascript" src="script.js"></script>
</html>
